<ion-header>
  <ion-navbar>
    <h2 class="DIY-title">银行卡</h2>
  </ion-navbar>
</ion-header>


<ion-content>
  <!--没有银行卡-->
  <div class="no-bank-card-content common-form clearfix" *ngIf="false">
    <div class="no-bank-card-logo"><img src="../../../assets/imgs/no-bank-card-logo.png" width="80" alt=""></div>
    <div class="no-bank-card-text">
      <p>您还未添加任何银行卡</p>
    </div>
    <div class="submit-row">
      <button class="submit-button" (click)="addBankCard()">添加银行卡</button>
    </div>
  </div>
  <!--有银行卡-->
  <div class="bank-card-content common-form">
    <div class="cf-row">
      <label for="username">用户名</label>
      <input id="username" type="text" maxlength="40" placeholder="请输入输入持卡人姓名" required>
    </div>
    <div class="cf-row">
      <label for="bannumber">卡&nbsp;&nbsp;&nbsp;号</label>
      <input id="bannumber" type="text" maxlength="19"  placeholder="请输入银行卡号" required>
    </div>
    <div class="cf-row">
      <label for="bankname">开户银行</label>
      <input id="bankname" type="text" (focus)="showBanckModel()" class="select-input toRight-icon" placeholder="请选择" required>
    </div>
    <div class="cf-row">
      <label for="bankAdress">银行所在地</label>
      <input id="bankAdress" type="text" class="select-input toRight-icon" placeholder="请选择" disabled required>
    </div>
    <div class="cf-row">
      <label for="branchName">支行名称</label>
      <input id="branchName" type="text"  placeholder="" required>
    </div>
    <div class="submit-row">
      <button class="submit-button disable-submit">下一步</button>
    </div>
    <div class="common-form-info">
      h4
      忘记密码？请<a href="javascript:;">联系客服</a>
    </div>
  </div>
</ion-content>

<div class="bankList-model" *ngIf="bcData.bankModelFlag">
  <div class="bankList-model-content animated fadeInUp">
    <h4>开户行名称</h4>
    <div class="bank-list">
      <p *ngFor="let bank of bcData.bank;index as i" (click)="selectBank(i)"><i class="firecat-icon s-{{bank.s}}-icon"></i>{{bank.name}}</p>
    </div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <h2 class="DIY-title">银行卡</h2>
  </ion-navbar>
</ion-header>


<ion-content>
  <!--没有银行卡-->
  <div class="no-bank-card-content common-form clearfix" *ngIf="bcData.bankList.length==0">
    <div class="no-bank-card-logo"><img src="../../../assets/imgs/no-bank-card-logo.png" width="80" alt=""></div>
    <div class="no-bank-card-text">
      <p>您还未添加任何银行卡</p>
    </div>
    <div class="submit-row">
      <button class="submit-button" (click)="addBankCard()">添加银行卡</button>
    </div>
  </div>
  <!--有银行卡-->
  <div class="has-bank-card-content common-form" *ngIf="bcData.bankList.length!==0">
    <div class="lock-info" text-end>{{bcData.isLocked==true?'卡片已锁':"一键锁卡"}} <i class="firecat-icon unlocked-icon" [ngClass]="{'lock-icon':bcData.isLocked}" (click)="toggleLockCard(bank)"></i></div>
    <div class="card-list" [ngClass]="{'isLocked':bcData.isLocked==true}">
      <div class="card-unit bank-{{bank.identifier}}" *ngFor="let bank of bcData.bankList"
           (click)="enterUnbindCard(bank)">
        <div class="bank-logo"><i class="firecat-icon s-{{bank.identifier}}-icon"></i></div>
        <div class="bank-info">
          <h4>{{bank.bank}}</h4>
          <p class="card-type">储蓄卡</p>
          <p>{{formatBankNumber(bank.account)}}</p>
        </div>
      </div>
    </div>
    <div class="submit-row">
      <button class="submit-button" (click)="addBankCard()">+添加银行卡</button>
    </div>
    <div class="common-form-info clearfix">
      <h4>温馨提示</h4>
      <ul>
        <li>卡片锁定后不能进行任何卡片操作，如需解锁，请联系客服</li>
      </ul>
      <a href="javascript:;">联系客服</a>
    </div>
  </div>
</ion-content>

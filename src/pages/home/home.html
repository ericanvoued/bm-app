<ion-content>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let banner of homeData.banner.url;index as i;">
        <a href="{{banner}}">
          <img src="{{homeData.banner.imgSrc[i]}}" alt="{{homeData.banner.title[i]}}">
        </a>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <div class="index-info">
    <div class="info-title">
      <i class="voice-icon"></i>
      消息({{homeData.info.url.length}})
    </div>
    <div class="info-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let info of homeData.info.url;index as i;">
          <a href="{{info}}">{{homeData.info.preView[i]}}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="lotory-list">
    <h2><i></i>热门彩种</h2>
    <ul>

      <li *ngFor="let lottory of homeData.lottorys.slice(0,15)">
        <a href="{{lottory.url}}" title="{{lottory.title}}">
          <img src="{{lottory.imgSrc}}" alt="{{lottory.title}}">
          <p>{{lottory.title}}</p>
          <span *ngIf="lottory.stopSale">停售</span>
        </a>
      </li>

      <li>
        <a href="javascript:;" (click)="allGameModel(homeData.lottorys)">
          <img src="assets/home/lotory-more.png" alt="">
          <p>更多彩种</p>
        </a>
      </li>
    </ul>
  </div>

</ion-content>

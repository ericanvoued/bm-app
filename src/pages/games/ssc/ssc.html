<ion-header>

  <ion-navbar>
    <ion-title (click)="common.toggle()">
       <div style="position:relative;z-index:1300">{{common.method}} {{common.smallMethod}}</div>
       <div class="tri-arrow"></div>
    </ion-title>

    <div class="toggle-menu" (click)="$event.stopPropagation();common.open = !common.open"></div>
  </ion-navbar>

</ion-header>
<gamemenu (switch)="methodChange($event)"> </gamemenu>

<rightmenu [menus]="menus" (switch)="change($event)" [open]="common.open"></rightmenu>

<gamemenu (switch)="methodChange($event)"> </gamemenu>
<menumodal [hasChoosen]="haveChoosen" (toggle)="changeMenu($event)"></menumodal>

<ion-content >
  
    <div class="body-bg"></div>
  <p class="l-info" text-center *ngIf="!common.countEnd">距{{common.currentNumber}}期截止 {{common.countTime.minutes}}:{{common.countTime.seconds}}</p>
  <p class="l-info" text-center *ngIf="common.countEnd">本期已截止</p>
  <div class="table" id="touch" >
    <div class="thead clearfix">
      <div class="tr clearfix">
        <div class="th" style='width:22.6%'>期次</div>
        <div class="th" style='width:24.6%'>开奖号码</div>
        <div class="th" style='width:17.5%'>十位</div>
        <div class="th" style='width:17.5%'>个位</div>
        <div class="th" style='width:17.5%'>后三</div>
      </div>
    </div>  

      <div class="tbody clearfix" id="ball-area">
        <div class="tr clearfix" *ngFor="let item of list">
            <div style='width:22.6%' class="td">{{item.number}}期</div>
            <div style='width:24.6%' class="td color-dager">{{item.balls}}</div>
            <div style='width:17.5%' class="td">{{item.shiwei}}</div>
            <div style='width:17.5%' class="td">{{item.gewei}}</div>
            <div style='width:17.5%' class="td">{{item.housan}}</div>
        </div>
      </div>
      <div class="see-more"> <div class="notice"></div> <div> 点击以上开奖号码区域可查看更多</div></div>
    </div>
   
    <div class="bet-box clearfix" [ngStyle]="{'top':(108 + high) + 'px'}" >
        <div id="qq"></div>
        <ng-template  #gameContainer>
              
        </ng-template>

    </div>

</ion-content>

<footer (goBasket)="goToBasket($event)"  (clear)="resetData()"> </footer>

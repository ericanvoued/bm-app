<ion-content>
  <div class="lotory-list">
    <h4 class="info"><span class="close" (click)="modelDismiss()"></span></h4>
    <ul>
      <li *ngFor="let lottory of lottorys">
        <a href="{{lottory.url}}" title="{{lottory.title}}">
          <img src="{{lottory.imgSrc}}" alt="{{lottory.title}}">
          <p>{{lottory.title}}</p>
          <span *ngIf="lottory.stopSale">停售</span>
        </a>
      </li>
    </ul>
  </div>
</ion-content>

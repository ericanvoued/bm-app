<ion-header>
  
    <ion-navbar>
      <ion-title (click)="common.toggle()">{{common.method}} {{common.smallMethod}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <div class="body-bg"></div>
      
      <gamemenu (switch)="methodChange($event)"></gamemenu>

       <ion-segment [(ngModel)]="util.choose" (ionChange)="segmentChanged($event)">
         <ion-segment-button *ngFor="let name of util.menus;let ii = index" value="{{name}}">{{name}}</ion-segment-button>  
       </ion-segment>

  <div style="display:none">
    <ng-template  #noshowContainer></ng-template>
  </div>
  
  <ng-template #gameTrendContainer></ng-template>  
  <!-- <trend-head (changeIndex)="segmentChanged($event)"> </trend-head>   -->
  
  <div class="fixed-footer">
    <ul class="choose-area">
        <li *ngIf="common.count > 0" style="font-size:12px;display:flex;align-items:center"> 
          <span class="little-circle"></span> <span>若中奖: 奖金{{util.formatMoney(common.bonus)}} 盈利{{common.profits}}</span></li>
        <li style="font-size:12px;display:flex;align-items:center">
          <span class="little-circle"></span> <span>距离{{common.currentNumber}}截止{{common.countTime.minutes}} : {{common.countTime.seconds}}</span></li>     
    </ul>
     
     
      <div id="confirm" [class.active]="common.count > 0" (click)="goBasket()">确定</div>
 </div>
  </ion-content>

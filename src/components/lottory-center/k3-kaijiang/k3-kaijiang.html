<div class="k3-component k3-kaijiang">
  <div class="kj-head">
    <div class="kj-unit kj-unit1">期号</div>
    <div class="kj-unit kj-unit2">开奖号码</div>
    <div class="kj-unit kj-unit3">形态</div>
  </div>
  <div class="kj-body">
    <div class="kj-list" *ngFor="let result of resultsData.data">
      <div class="kj-unit kj-unit1">{{result.number.slice(-6)}}期</div>
      <div class="kj-unit kj-unit2">
        <div class="saizi-list">
          <span class="kj-saizi kj-saizi-{{result.code[0]}}"></span>
          <span class="kj-saizi kj-saizi-{{result.code[1]}}"></span>
          <span class="kj-saizi kj-saizi-{{result.code[2]}}"></span>
        </div>
        <div class="num">{{result.code[0]}} {{result.code[1]}} {{result.code[2]}}</div>
      </div>
      <div class="kj-unit kj-unit3">三不同号</div>
    </div>
  </div>
</div>

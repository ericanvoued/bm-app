<!-- Generated template for the ZhongsanzhixuanfushiComponent component -->
<div class="shakePhone" (click)="randomChoose()"></div>  
<div class="l-game" *ngFor="let data of common.ballData;let ii = index" >
    <div class="l">
        <p><span></span>{{data.key}}</p>
        <p style="margin-top:18px"><span></span>é—æ¼</p>
      
    </div>

    <div class="r">
        <div class="ball-list">
            <ul>
                <li *ngFor="let item of data.value.slice(0,5);let i = index" [class.current]="item == 1">{{i}}</li>
            </ul>

            <ul class="yilou statistic">
                <li *ngFor ="let detail of util.yilou[data.key].slice(0,5)">{{detail}}</li>
            </ul>
            
            <ul class="lengre statistic" >
                <li *ngFor ="let detail of util.lengre[data.key].slice(0,5)">{{detail}}</li>
            </ul>

            <ul>
                <li *ngFor="let item of data.value.slice(-5);let i = index" [class.current]="item == 1">{{qqq(i)}}</li>
            </ul>
            <ul class="yilou statistic">
                <li *ngFor ="let detail of util.yilou[data.key].slice(-5)">{{detail}}</li>
            </ul>

            <ul class="lengre statistic" >
                <li *ngFor ="let detail of util.lengre[data.key].slice(-5)">{{detail}}</li>
            </ul>

            <div class="btn-list">
                <a href="javascript:;" *ngFor="let detail of common.btn[ii];let j = index" [class.current]="detail.flag">{{detail.name}} <span></span></a>

            </div>
        </div>
    </div>
</div>

<!-- Generated template for the QiansandaxiaodanshuangComponent component -->
<div class="shakePhone" (click)="randomChoose()"></div>  

<div class="l-game" *ngFor="let data of common.ballData;let ii = index" >
    <div class="l">
        <p><span></span>{{data.key}}</p>      
    </div>

    <div class="r" style="padding-right:83px">
        <div class="ball-list">
            <ul>
                <li *ngFor="let item of data.value;let i = index" [class.current]="item == 1" (click)="changeToggle(ii,i)">{{judge(i)}}</li>
            </ul>
        </div>
    </div>
</div>

<!-- Generated template for the QianerzuxuanfushiComponent component -->
<div class="shakePhone" (click)="randomChoose()"></div>  

<div class="l-game" *ngFor="let data of common.ballData;let ii = index" >
    <div class="l">
        <p><span></span>{{data.key}}</p>
        <p class="statistic-data" *ngIf="check('当前遗漏')">遗漏</p>
        <p class="statistic-data" *ngIf="check('30期冷热')">冷热</p>
        <p class="statistic-data" *ngIf="check('平均遗漏')">平均</p>
        <p class="statistic-data" *ngIf="check('最大遗漏')">最大</p>  
    </div>

    <div class="r">
        <div class="ball-list">
            <ul class="ball-choose">
                <li *ngFor="let item of data.value.slice(0,6);let i = index" [class.current]="item == 1" (click)="changeToggle(ii,i)">
                    {{('0' + (i + 1)).slice(-2)}}
                    <span class="tip-block">{{('0' + (i + 1)).slice(-2)}}</span>
                </li>
            </ul>

            <ul class="ball-choose">
                <li *ngFor="let item of [0,1,2,3,4,5];let i = index" [class.current]="data.value[i+6] == 1" [class.blank]="i > 4" >
                    <span *ngIf="i <= 4" (click)="changeToggle(ii,i+6)">{{ppp(i)}}</span>
                    <span *ngIf="i > 4"></span> 
                    <span *ngIf="i <= 4" class="tip-block">{{ppp(i)}}</span> 
                </li>
            </ul>
        
            <div class="btn-list">
                <a href="javascript:;" *ngFor="let detail of common.btn[ii];let j = index" [class.current]="detail.flag" (click)="changeXuanActive(ii,j,detail.name)">{{detail.name}} <span></span></a>
            </div>
        </div>
    </div>
</div>

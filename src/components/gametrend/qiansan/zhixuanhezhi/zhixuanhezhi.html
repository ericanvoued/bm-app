<!-- Generated template for the ZhixuanhezhiComponent component -->
<div class="segment">
  <ion-segment [(ngModel)]="choose" (ionChange)="ionChange($event)">
    <ion-segment-button *ngFor="let name of menus;let ii = index" value="{{name}}">{{name}}</ion-segment-button>  
  </ion-segment>
</div>


<ion-slides #contentSlides (ionSlideDidChange)="slideChanged()">
  <ion-slide>
      <div>
          <div class="kai-jiang">
              <div >期号</div><div >开奖号码</div><div style="width:20%">和值</div><div style="width:20%">大小</div><div style="width:20%">单双</div>
          </div>

          <div *ngFor ="let item of kaijiangData" class="kai-jiang-line">
              <div >{{item.number}}</div>
              <div ><span *ngFor="let aa of item.history">{{aa}}</span></div>
              <div style="width:20%">{{item.hezhi}}</div>
              <div style="width:20%">{{item.daxiao}}</div>
              <div style="width:20%">{{item.danshuang}}</div>
          </div>
      </div>  
  </ion-slide>

  <!-- *ngFor="let ii of util.trendKind[common.method];let i = index " -->
  <ion-slide>
       <ul style="display:flex">
              <li class="head-num" style="width:17%">期号</li>
              <li class="head-num" style="width:8.5%">0</li>
              <li class="head-num" style="width:8.5%">1</li>
              <li class="head-num" style="width:8.5%">2</li>
              <li class="head-num" style="width:8.5%">3</li>
              <li class="head-num" style="width:8.5%">4</li>
              <li class="head-num" style="width:8.5%">5</li>
              <li class="head-num" style="width:8.5%">6</li>
              <li class="head-num" style="width:8.5%">7</li>
              <li class="head-num" style="width:8.5%">8</li>
              <li class="head-num" style="width:8.5%">9</li>
          </ul>
          <ul *ngFor="let item of hezhiData" class="ball-line" style="display:flex">
              <li *ngFor="let ele of item.slice(0,1)" style="line-height:30px;font-size:15px;width:17%">
                  {{ele.number}}
               </li>
              <li *ngFor="let ele of item.slice(1)" style="position:relative;display:flex;width:8.5%;align-items:center;justify-content:center;border-left:1px solid #f0f0f0">
                 <span [class.highlight]="ele.choose" style="width:20px;height:20px;border-radius:50%;text-align:center;line-height:20px"> {{ele.number}}</span>
                 <span class="right-corner" style="position:absolute;top:0;right:0;width:8px;height:8px;border-radius:50%;background:#f0f0f0;font-size:10px" *ngIf="ele.choose > 1">{{ele.choose}}</span>
              </li>
          </ul>
  </ion-slide>    

  <ion-slide  style="min-height:100%">
      <div  style="display:flex;width:255%" class="trend-container">
          <div style="width:6.7%">
               <ul style="display:flex;flex-direction:column">
                  <li *ngFor="let item of qishu" style="width:100%"> {{item}} </li>

               </ul>
          </div>
  
          <div style="width:93.3%;overflow:hidden;position:relative" class="hezhi-container">
             <div style="width:100%" #drag [ngStyle]="{'transform': 'translateX(' + gap + 'px)'}">
                <ul  *ngFor="let ele of hezhiTrendData" style="width:100%" >
                    <li *ngFor="let item of ele.slice(1,28)" [class.highlight]="item.choose" style="display:inline-block;width:3.57%">{{item.number}}</li>
                </ul>
             </div>
             <!-- <canvas id="canvas" style="width:100%;height:100%" [ngStyle]="{'transform': 'translateX(' + gap + 'px)'}">  </canvas>      -->
          </div>
